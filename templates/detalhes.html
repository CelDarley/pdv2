<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ produto.nome }} - Detalhes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .produto-imagem {
            max-height: 400px;
            object-fit: cover;
        }
        .preco {
            color: #28a745;
            font-weight: bold;
            font-size: 1.5rem;
        }
        .quantidade-control {
            width: 100px;
            margin: 0 auto;
        }
        .btn-quantidade {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Restaurante</a>
            <a href="/" class="btn btn-outline-light">Voltar</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ produto.imagem }}" class="img-fluid produto-imagem" alt="{{ produto.nome }}">
            </div>
            <div class="col-md-6">
                <h1 class="mb-3">{{ produto.nome }}</h1>
                <p class="preco mb-4">R$ {{ "%.2f"|format(produto.preco) }}</p>
                <p class="mb-4">{{ produto.descricao }}</p>
                
                <div class="quantidade-control mb-4">
                    <div class="input-group">
                        <button class="btn btn-outline-secondary btn-quantidade" type="button" onclick="diminuirQuantidade()">-</button>
                        <input type="number" class="form-control text-center" id="quantidade" value="1" min="1" readonly>
                        <button class="btn btn-outline-secondary btn-quantidade" type="button" onclick="aumentarQuantidade()">+</button>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg w-100" onclick="adicionarAoPedido()">
                    Adicionar ao Pedido
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let quantidade = 1;

        function aumentarQuantidade() {
            quantidade++;
            document.getElementById('quantidade').value = quantidade;
        }

        function diminuirQuantidade() {
            if (quantidade > 1) {
                quantidade--;
                document.getElementById('quantidade').value = quantidade;
            }
        }

        function adicionarAoPedido() {
            fetch('/adicionar_ao_pedido', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    produto_id: {{ produto.id }},
                    quantidade: quantidade
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                } else {
                    alert('Erro ao adicionar ao pedido');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao adicionar ao pedido');
            });
        }
    </script>
</body>
</html>
